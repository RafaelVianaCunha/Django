{% extends "base_usuario.html" %}
{% block body %}
    <form class="form-signin" action="{% url 'registrar' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Crie o seu usu√°rio</h2>

        <input type="text" id="id_nome" name="nome" class="form-control" placeholder="Nome" required>
        <input type="text" id="id_email" name="email" class="form-control" placeholder="Email" required>
        <input type="text" id="id_telefone" name="telefone" class="form-control" placeholder="Telefone" >
        <input type="text" id="id_nome_empresa" name="nome_empresa" class="form-control" placeholder="Empresa" required>
        <input type="password" id="id_senha" name="senha" class="form-control" placeholder="Senha" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>

    </form>
{% endblock %}
